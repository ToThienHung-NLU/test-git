<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="datepicker.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h6>THÔNG TIN NGƯỜI TIÊM</h6>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label style="font-weight: bold" for="inputEmail4">
              * Họ tên người tiêm</label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder=" "
            />
          </div>
          <div class="form-group col-md-6">
            <label style="font-weight: bold" for="inputAddress2">
              * Ngày sinh người tiêm
            </label>
            <input
              placeholder="Ngày /Tháng /Năm"
              class="form-control"
              data-provide="datepicker"
            />
          </div>

          <div class="form-group">
            <div class="label_male">
              <label style="font-weight: bold" for="inputPassword4">
                * Giới Tính</label
              >
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="customRadioInline1"
                name="customRadioInline1"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadioInline1"
                >Nam</label
              >
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="customRadioInline2"
                name="customRadioInline1"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadioInline2"
                >Nữ</label
              >
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2">
            <label style="font-weight: bold" for="inputCity">
              * Tỉnh Thành</label
            >
            <select id="inputState" class="form-control">
              <option selected>Chọn tỉnh</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label style="font-weight: bold" for="inputState"
              >* Quận Huyện</label
            >
            <select id="inputState" class="form-control">
              <option selected>Chọn tỉnh thành trước</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label style="font-weight: bold" for="inputZip"> * Phường Xã</label>
            <select id="inputState" class="form-control">
              <option selected>Chọn quận huyện trước</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label style="font-weight: bold" for="inputAddress2">
            * Số nhà tên đường</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=" "
          />
        </div>
        <h6>THÔNG TIN LIÊN HỆ</h6>
        <div class="form-group">
          <label style="font-weight: bold" for="inputAddress2">
            * Họ tên người liên hệ
          </label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder=" "
          />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label style="font-weight: bold" for="inputEmail4">
              * Mối quan hệ với người tiêm</label
            >
            <select id="inputState" class="form-control">
              <option selected>Chọn</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label style="font-weight: bold" for="inputphone"
              >* Số điện thoại liên hệ</label
            >
            <input class="form-control" id="inputPassword4" placeholder=" " />
          </div>
        </div>
        <h6>THÔNG TIN DỊCH VỤ</h6>

        <div class="form-group">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <div class="label_male">
                <label style="font-weight: bold" for="inputPassword4">
                  * Loại vắc xin muốn đăng ký</label
                >
              </div>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Chọn</option>
                <option value="1">Vắc xin cho trẻ em / 0-9 Tháng</option>
                <option value="2">Vắc xin cho trẻ em / 0-12 Tháng</option>
                <option value="3">Vắc xin cho trẻ em / 0-24 Tháng</option>
                <option value="4">
                  Vắc xin cho trẻ tiền học đường / 4 Tuổi - 6 Tuổi
                </option>
                <option value="5">
                  Vắc xin cho tuổi vị thành niên và thanh niên / 9 Tuổi - 18
                  Tuổi
                </option>
                <option value="6">
                  Vắc xin cho người trưởng thành / Gói 2 - 10 mũi
                </option>
                <option value="7">
                  Vắc xin cho phụ nữ chuẩn bị trước mang thai / Gói 1 - 11 mũi
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label style="font-weight: bold" for="inputEmail4">
              * Trung tâm VNVC mong muốn tiêm</label
            >
            <select id="inputState" class="form-control">
              <option selected>Chọn</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label style="font-weight: bold" for="inputAddress2">
              * Ngày mong muốn tiêm
            </label>
            <input
              placeholder="Ngày /Tháng /Năm"
              class="form-control"
              data-provide="datepicker"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          Hoàn Thành Đăng Ký
        </button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
      $(".datepicker").datepicker();
    </script>
  </body>
</html>
